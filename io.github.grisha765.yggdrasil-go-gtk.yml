app-id: io.github.grisha765.yggdrasil-go-gtk
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.freedesktop.Sdk//24.08
command: yggui.sh

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --own-name=io.github.grisha765.yggdrasil-go-gtk
  - --talk-name=org.freedesktop.Flatpak

add-extensions:
  org.freedesktop.Sdk.Extension.python3: {}

sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
build-options:
  append-path: /usr/lib/sdk/golang/bin
  build-args:
    - --share=network

modules:
  - name: yggui
    buildsystem: simple
    build-commands:
      - pip3 install --no-build-isolation --no-cache-dir --no-deps --prefix=/app .
      - install -Dm755 yggui.sh /app/bin/yggui.sh
    sources:
      - type: dir
        path: .
      - type: script
        dest-filename: yggui.sh
        commands:
          - #!/usr/bin/env sh
          - exec python3 -m yggui "$@"

  - name: yggdrasil
    buildsystem: simple
    build-options:
      env:
        CGO_ENABLED: "0"
    build-commands:
      - ./build
      - install -Dm755 yggdrasil     /app/bin/yggdrasil
      - install -Dm755 yggdrasilctl  /app/bin/yggdrasilctl
    sources:
      - type: git
        url: https://github.com/yggdrasil-network/yggdrasil-go.git
        tag: v0.5.12

  - name: yggstack
    buildsystem: simple
    build-options:
      env:
        CGO_ENABLED: "0"
    build-commands:
      - ./build
      - install -Dm755 yggstack /app/bin/yggstack
    sources:
      - type: git
        url: https://github.com/yggdrasil-network/yggstack.git
        commit: "8ad1962f6456a81a6ec5a9b41fd0985f4b5768fe"

